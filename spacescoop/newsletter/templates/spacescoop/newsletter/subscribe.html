{% extends 'base.html' %}
{% load staticfiles i18n %}


{% block extra_head %}
<style type="text/css">
</style>
{% endblock %}

{% block content %}

      <div class="row">
        <div class="page-title">
          <div class="section-title newsletter">{% trans 'Newsletter' %}</div>
        </div>
      </div>


      <div class="row">
        <div class="col-md-12">
<!-- Begin MailChimp Signup Form -->
<div id="mc_embed_signup">
  <form action="//unawe.us2.list-manage.com/subscribe/post?u=4830497680c71da1bf794fb7d&amp;id=6beb2ecdf6" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
    <div id="mc_embed_signup_scroll">
      <div class="newsletter-call">{% trans 'Subscribe for the newsletter now and receive all the latest news every month!!' %}</div>
      <div class="mc-field-group">
        <input type="text" value="" name="NAME" class="" id="mce-NAME" placeholder="{% trans 'Write your name here...' %}">
      </div>
      <div class="mc-field-group">
        <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" placeholder="{% trans 'Write your e-mail here...' %}">
      </div>
      <div id="mce-responses" class="clear">
        <div class="response" id="mce-error-response" style="display:none"></div>
        <div class="response" id="mce-success-response" style="display:none"></div>
      </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
      <div style="position: absolute; left: -5000px;"><input type="text" name="b_4830497680c71da1bf794fb7d_6beb2ecdf6" tabindex="-1" value=""></div>
      <div class="mc-submit"><img src="{% static 'img/newsletter/rocket.svg' %}"><input type="submit" value="{% trans 'Subscribe' %}" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
    </div>
  </form>
</div>
<!--End mc_embed_signup-->
        </div>
      </div>
      <div class="row buffer"></div>

{% endblock %}

{% block extra_js %}
<script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='NAME';ftypes[1]='text';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
{% endblock %}
